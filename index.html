<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icons/ico-albero.png" type="image/x-icon">
    <title>Calendario Dell'Avvento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <h1>Calendario dell'Avvento <br>
                2024</h1>
            
            <!-- RESET BUTTON -->
            <button class="reset-btn">
                Resetta il calendario <i class="fas fa-redo-alt"></i>
            </button>
        </header>

        <main>
            <!-- CALENDAR DIV -->
            <div class="calendar prevent-select"></div>
        </main>
    </div>

    <!-- MODAL -->
    <div class="modal-overlay">
        <div class="modal">
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-content"></div>
        </div>
    </div>

    <!-- SOURCE JS -->
    <script src="./source.js" ></script>
    <!-- MAIN JS -->
    <script src="script.js" ></script>
</body>
</html>
